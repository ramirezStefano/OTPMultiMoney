name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout 📝
        uses: actions/checkout@v3

      - name: Configure Node 🔎
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install 💻
        run: yarn install

      - name: Build 🛠️
        run: yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
